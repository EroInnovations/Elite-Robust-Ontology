<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Rise Ventures</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    color: #ffffff;
    text-align: center;
    font-size: 20px;
  }
  body{
    position: fixed;
    height: 100%;
    width: 100%;
    background:#800080;
    overflow: hidden;
    display: block;
  }
  .loader {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 80%;
  }

  .dot {
    width: 12px;
    height: 12px;
    margin: 0 5px;
    background-color: #ffffff;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }

  .dot:nth-child(2) {
    animation-delay: 0.2s;
    background-color: orange;
    width: 15px;
    height: 15px;
  }

  .dot:nth-child(3) {
    animation-delay: 0.4s;
    background-color: red;
    width: 20px;
    height: 20px;
  }

  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0);
    } 
    40% {
        transform: scale(1);
      }
    }

    .Loading {
      font-size: 20px;
  }
</style>
<script src="https://eroinnovations.github.io/Elite-Robust-Ontology/library/Functions/Assets.js"></script>
<script src="https://eroinnovations.github.io/Elite-Robust-Ontology/library/Functions/Connection.js"></script>
<script src="https://eroinnovations.github.io/Elite-Robust-Ontology/library/Functions/Plugins.js"></script>
<script src="https://eroinnovations.github.io/Elite-Robust-Ontology/library/Functions/Functions.js"></script>
<link rel="stylesheet" href="https://eroinnovations.github.io/Elite-Robust-Ontology/library/Styles/Classes.css">
<link rel="stylesheet" href="https://eroinnovations.github.io/Elite-Robust-Ontology/library/Styles/Components.css">
<link rel="stylesheet" href="https://eroinnovations.github.io/Elite-Robust-Ontology/library/Styles/Styles.css">

<script src="https://eroinnovations.github.io/Elite-Robust-Ontology/Build/CommunityRiseVentures/Android/Android.js"></script>
<link rel="stylesheet" href="https://eroinnovations.github.io/Elite-Robust-Ontology/Build/CommunityRiseVentures/Android/Android.css">

<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <br>
  <p class="Loading">Please Wait</p>
</body>
<script>
  const REALINSPECTION=() => {

        if (localStorage.getItem("Environment") === 'Development') {

            
        } else {

            document.addEventListener('contextmenu', function (e) {

                e.preventDefault();
                
            });

            document.addEventListener('keydown', function (e) {

                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J'))) {
                    
                    e.preventDefault();

                };

            });

            document.addEventListener('keydown', function (e) {

                if (e.ctrlKey && e.key === 'u') {

                    e.preventDefault();

                };

            });

            const detectDevTools = () => {

                const threshold = 160; 

                const devToolsOpen = window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold;
                
                if (devToolsOpen) {

                    window.resizeTo(window.outerWidth - 1, window.outerHeight - 1);  
                
                    window.resizeTo(window.outerWidth + 1, window.outerHeight + 1);  
            
                };

            };

            setInterval(detectDevTools, 100);

        };
    
  };
  REALINSPECTION();
  localStorage.setItem('State','Web');
  NOVASTART();
</script>
</html>
